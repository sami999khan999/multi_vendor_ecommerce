<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Test Client</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
      body {
          font-family: Arial, sans-serif;
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
      }
      .container {
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 30px;
          background: #f9f9f9;
      }
      h1 {
          color: #333;
      }
      .result {
          margin-top: 20px;
          padding: 15px;
          background: white;
          border: 1px solid #ddd;
          border-radius: 4px;
          white-space: pre-wrap;
          word-wrap: break-word;
      }
      .success {
          border-color: #4caf50;
          background: #f1f8f4;
      }
      .error {
          border-color: #f44336;
          background: #fef1f0;
      }
      button {
          background: #4285f4;
          color: white;
          border: none;
          padding: 12px 24px;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
          margin: 10px 5px 10px 0;
      }
      button:hover {
          background: #357ae8;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>üîê Google OAuth Test Client</h1>
  <p>Test your Google authentication endpoint</p>

  <div id="g_id_onload"
       data-client_id="784970632763-05v13g1rqpvp1sfu589vqabpdggqkisn.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <button onclick="clearResult()">Clear Result</button>

  <div id="result"></div>
</div>

<script>
  const API_BASE_URL = 'http://localhost:4000';

  async function handleCredentialResponse(response) {
    try {
      const result = await fetch(`${API_BASE_URL}/api/v1/google-authentication/authenticate`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          token: response.credential
        })
      });

      const data = await result.json();

      if (data.success) {
        displayResult({
          success: true,
          message: 'Google OAuth successful!',
          data: data.data
        });

        if (data.data.accessToken) {
          localStorage.setItem('accessToken', data.data.accessToken);
          localStorage.setItem('refreshToken', data.data.refreshToken);
        }
      } else {
        displayResult({
          success: false,
          message: 'Authentication failed',
          error: data.error
        });
      }
    } catch (error) {
      displayResult({
        success: false,
        message: 'Request failed',
        error: error.message
      });
    }
  }

  function clearResult() {
    document.getElementById('result').innerHTML = '';
  }

  function displayResult(data) {
    const resultDiv = document.getElementById('result');
    resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
    resultDiv.innerHTML = `
      <h3>${data.success ? '‚úÖ Success' : '‚ùå Error'}</h3>
      <pre>${JSON.stringify(data, null, 2)}</pre>
    `;
  }

  window.onload = function() {
    const storedAccessToken = localStorage.getItem('accessToken');
    if (storedAccessToken) {
      displayResult({
        message: 'Stored tokens found',
        accessToken: storedAccessToken,
        refreshToken: localStorage.getItem('refreshToken')
      });
    }
  };
</script>
</body>
</html>
